<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            color: black;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            position: fixed;
        
        }
        .modal {
            background-color: #000000;
            height: 200px;
            width: 200px;
            position: absolute;
            justify-content: center;
            left: 50%;
            top: 50%;
        
        }
        .image{
            z-index: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
    <div> <img src="images/image.png"/> </div>
     <div class="overlay">  </div>
     <div class="modal"> 
        <label> Name: 
            <input placeholder="name"/>
        </label>
         </div>
    </div>
</body>
</html>
